<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gestión de Negocios</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-store"></i>
                    <h1>Gestión de Negocios</h1>
                </div>
                <p>Crea tu cuenta para comenzar</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="full-name">Nombre Completo</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="full-name" name="fullName" required placeholder="Tu nombre completo">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span class="strength-text" id="strength-text">Ingresa una contraseña</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirmPassword" required placeholder="Confirma tu contraseña">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye" id="confirm-password-toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms-agreement" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#" target="_blank">términos y condiciones</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="register-btn">
                    <span class="btn-text">Crear Cuenta</span>
                    <div class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="divider">
                    <span>o regístrate con</span>
                </div>

                <button type="button" class="btn btn-google" id="google-register-btn">
                    <i class="fab fa-google"></i>
                    <span>Continuar con Google</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="message-container" class="message-container"></div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
